server.port=9919

server.servlet.contextPath=/api

spring.datasource.url=jdbc:h2:mem:doeme.db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

#file.image.directory=/opt/doeme-e-images/
file.image.directory="classpath:images"

amazon.s3.bucket-name=agro-products-images
amazon.s3.endpoint=https://agro-products-images.s3-sa-east-1.amazonaws.com/
amazon.s3.access-key=${ACCESS_KEY}
amazon.s3.secret-key=${SECRET_KEY}